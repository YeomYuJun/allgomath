# Redis 설정 파일
bind 0.0.0.0
port 6379

# 메모리 설정
maxmemory 1gb
maxmemory-policy allkeys-lru

# 영속성 설정 (개발환경용)
save 900 1
save 300 10
save 60 10000

# 로그 설정
loglevel notice
logfile ""

# 네트워크 설정
tcp-keepalive 300
timeout 0

# 보안 설정 (운영환경에서는 password 설정 필요)
# requirepass yourpassword

# 압축 설정
rdbcompression yes
rdbchecksum yes