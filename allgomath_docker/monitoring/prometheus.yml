global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'allgomath-production'
    environment: 'production'

# Alertmanager 설정
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'alertmanager:9093'

# 알림 규칙 파일
rule_files:
  - "/etc/prometheus/alerts/allgomath_rules.yml"

scrape_configs:
  # Prometheus 자체 모니터링
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Spring Boot 애플리케이션
  - job_name: 'allgomath-api'
    static_configs:
      - targets: ['allgomath-api:8080']
    metrics_path: '/actuator/prometheus'
    scrape_interval: 15s
    scrape_timeout: 10s

  # Redis 모니터링
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 15s

  # 시스템 메트릭 (node-exporter 추가시)
